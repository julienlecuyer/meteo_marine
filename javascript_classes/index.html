<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Testing page for Prevision class</title>
</head>
<body>

<p>On teste la création d'une nouvelle prévision (constructeur vide) :</p>
<p id="data-holder1"></p>

<p>On teste la création d'une nouvelle prévision (constructeur avec paramètres) :</p>
<p id="data-holder2"></p>

<p>On teste la création d'un objet prévision JSONifié :</p>
<p id="data-holder3"></p>

<script src="Prevision.js"></script>
<script src="PrevisionFactory.js"></script>
<script src="PrevisionStore.js"></script>
<script>
	var previsionsFactory = new PrevisionFactory();
	var unePrevision = previsionsFactory.creerPrevisionVide();
	document.getElementById('data-holder1').innerHTML += unePrevision.genererDetails();

	var unePrevision2 = previsionsFactory.creerPrevision(100, 30, 30.0, 24.0);
	document.getElementById('data-holder2').innerHTML += unePrevision2.genererDetails();

	var storageEngine = new PrevisionStore();
	var jsonified = storageEngine.formaterDonnees(unePrevision2);

	document.getElementById('data-holder3').innerHTML += jsonified;
</script>
</body>
</html>
